<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log in to CWTS-AIS</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Arial, sans-serif;
    }

    body {
      background-color: #f2f2f2;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-box {
      background: white;
      padding: 40px 50px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      color: #222;
      margin-bottom: 5px;
      font-size: 24px;
    }

    h2 span {
      color: #8b0000;
    }

    p {
      color: #666;
      margin-bottom: 25px;
      font-size: 14px;
    }

    label {
      display: block;
      text-align: left;
      font-weight: 500;
      color: #333;
      margin-bottom: 5px;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 20px;
      font-size: 14px;
    }

    button {
      width: 100%;
      background-color: #8b0000;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      padding: 12px;
      cursor: pointer;
      transition: 0.3s;
      font-size: 15px;
    }

    button:hover {
      background-color: #a30000;
    }

    .extra-links {
      margin-top: 15px;
      font-size: 14px;
    }

    .extra-links a {
      color: #8b0000;
      text-decoration: none;
      font-weight: 500;
    }

    .extra-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>Welcome to <span>CWTS-AIS</span></h2>
    <p>Login to manage your account</p>

    <form action="#">
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Your Username" required>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Your Password" required>

      <button type="submit">Log in</button>

      <div class="extra-links">
        <a href="#">Forgot Password?</a><br>
        Donâ€™t have an account? <a href="signup.html">Sign up here</a>
      </div>
    </form>
  </div>
</body>
</html>
