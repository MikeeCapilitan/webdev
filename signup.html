<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up to CWTS-AIS</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Arial, sans-serif;
    }

    body {
      background-color: #f2f2f2;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-box {
      background: white;
      padding: 40px 50px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }

    h2 {
      color: #222;
      margin-bottom: 5px;
      font-size: 26px;
      text-align: center;
    }

    h2 span {
      color: #8b0000;
    }

    p {
      color: #666;
      margin-bottom: 25px;
      text-align: center;
      font-size: 14px;
    }

    label {
      display: block;
      color: #333;
      font-size: 14px;
      margin-bottom: 4px;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 18px;
      font-size: 14px;
    }

    .name-row {
      display: flex;
      gap: 10px;
    }

    .name-row .field {
      flex: 1;
    }

    button {
      width: 100%;
      background-color: #8b0000;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      padding: 12px;
      cursor: pointer;
      transition: 0.3s;
      font-size: 15px;
    }

    button:hover {
      background-color: #a30000;
    }

    .login-text {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
      color: #444;
    }

    .login-text a {
      color: #8b0000;
      text-decoration: none;
      font-weight: 500;
    }

    .login-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>Sign up to <span>CWTS-AIS</span></h2>
    <p>Please fill in the fields below.</p>

    <form action="#">
      <label for="student-number">Student Number *</label>
      <input type="text" id="student-number" placeholder="####-#####-TG-#" required>

      <div class="name-row">
        <div class="field">
          <label for="first-name">First Name *</label>
          <input type="text" id="first-name" placeholder="First Name" required>
        </div>
        <div class="field">
          <label for="last-name">Last Name *</label>
          <input type="text" id="last-name" placeholder="Last Name" required>
        </div>
      </div>

      <div class="name-row">
        <div class="field">
          <label for="email">Email *</label>
          <input type="email" id="email" placeholder="Email" required>
        </div>
        <div class="field">
          <label for="username">Username *</label>
          <input type="text" id="username" placeholder="Username" required>
        </div>
      </div>

      <div class="name-row">
        <div class="field">
          <label for="password">Password *</label>
          <input type="password" id="password" placeholder="Password" required>
        </div>
        <div class="field">
          <label for="retype">Re-Type Password *</label>
          <input type="password" id="retype" placeholder="Re-Type Password" required>
        </div>
      </div>

      <button type="submit">Sign up</button>

      <div class="login-text">
        Already have an account? <a href="login.html">Log in here</a>
      </div>
    </form>
  </div>
</body>
</html>
